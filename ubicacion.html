<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Estanco Arcade</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="icon" href="img/icon-32x32.webp" sizes="32x32">
    <link rel="icon" href="img/icon-192x192.webp" sizes="192x192">
</head>

<body>
    <header class="fixed top-0 left-0 w-full bg-white shadow z-50">
        <div class="max-w-2xl mx-auto flex items-center justify-between px-4 py-2">
            <div class="flex items-center space-x-2">
                <img src="img/icon-32x32.webp" alt="Logo" class="w-8 h-8 rounded">
                <span class="font-bold text-xl text-red-900">Estanco Arcade 2</span>
            </div>
            <nav class="hidden md:block">
                <ul class="flex space-x-4">
                    <li>
                        <a class="block px-3 py-2 rounded transition text-red-900 hover:text-yellow-700/90 font-medium"
                            href="/">Inicio</a>
                    </li>
                    <li>
                        <a class="block px-3 py-2 rounded transition text-red-900 hover:text-yellow-700/90 font-medium"
                            href="productos">Productos</a>
                    </li>
                    <li>
                        <a class="block px-3 py-2 rounded transition text-red-900 hover:text-yellow-700/90 font-medium"
                            href="ubicacion">Ubicación</a>
                    </li>
                </ul>
            </nav>
            <div class="md:hidden">
                <button id="menu-btn" class="p-2 rounded text-red-900 hover:bg-yellow-100 focus:outline-none"
                    aria-label="Abrir menú">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
        <nav id="mobile-menu" class="md:hidden hidden bg-white shadow-lg">
            <ul class="flex flex-col space-y-2 px-4 py-2">
                <li><a class="block px-3 py-2 rounded transition text-red-900 hover:bg-yellow-100 hover:text-yellow-700 font-medium"
                        href="index">Inicio</a></li>
                <li><a class="block px-3 py-2 rounded transition text-red-900 hover:bg-yellow-100 hover:text-yellow-700 font-medium"
                        href="productos">Productos</a></li>
                <li><a class="block px-3 py-2 rounded transition text-red-900 hover:bg-yellow-100 hover:text-yellow-700 font-medium"
                        href="ubicacion">Ubicación</a></li>
            </ul>
        </nav>
        <script>
            const menuBtn = document.getElementById('menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            menuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        </script>
    </header>
    <main class="pt-20 px-4 max-w-2xl mx-auto">
        <div class="w-full rounded overflow-hidden">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2949.031820762951!2d-8.608338920509647!3d42.34184493421272!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd2f7b22f2ecb39d%3A0xd54a7b0925e1b1ab!2sEstanco%20Arcade%202%20Abel!5e0!3m2!1ses!2ses!4v1757887231219!5m2!1ses!2ses"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </main>
    <footer class="bg-white border-t border-gray-200 py-6 mt-8 text-center text-sm text-gray-600">
        <div class="max-w-2xl mx-auto px-4">
            <div class="mb-2">
                <span class="font-semibold text-red-900">Teléfono:</span>
                <span class="ml-2">+34 986 701 166</span>
            </div>
            <div class="mb-2">
                <span class="font-semibold text-red-900">Dirección:</span>
                <span class="ml-2">Av. Xosé Solla, 7, Soutomaior</span>
            </div>
            <div class="mb-2">
                <span class="font-semibold text-red-900">Horario:</span>
                <span class="ml-2">Lunes a Sábado, 9:00 - 14:30 / 16:30 - 22:00</span>
            </div>
        </div>
    </footer>
</body>

</html>
