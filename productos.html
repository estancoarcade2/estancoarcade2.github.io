<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Estanco Arcade</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="icon" href="img/icon-32x32.webp" sizes="32x32">
    <link rel="icon" href="img/icon-192x192.webp" sizes="192x192">
</head>
<body>
     <header class="fixed top-0 left-0 w-full bg-white shadow z-50">
        <div class="max-w-2xl mx-auto flex items-center justify-between px-4 py-2">
            <div class="flex items-center space-x-2">
                <img src="img/icon-32x32.webp" alt="Logo" class="w-8 h-8 rounded">
                <span class="font-bold text-xl text-red-900">Estanco Arcade 2</span>
            </div>
            <nav class="hidden md:block">
                <ul class="flex space-x-4">
                    <li>
                        <a class="block px-3 py-2 rounded transition text-red-900 hover:text-yellow-700/90 font-medium" href="/">Inicio</a>
                    </li>
                    <li>
                        <span class="block px-3 py-2 rounded text-yellow-700 font-medium">Productos</span>
                    </li>
                    <li>
                        <a class="block px-3 py-2 rounded transition text-red-900 hover:text-yellow-700/90 font-medium" href="ubicacion">Ubicación</a>
                    </li>
                </ul>
            </nav>
            <div class="md:hidden">
                <button id="menu-btn" class="p-2 rounded text-red-900 hover:bg-yellow-100 focus:outline-none"
                    aria-label="Abrir menú">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
        <nav id="mobile-menu" class="md:hidden hidden bg-white shadow-lg">
        <ul class="flex flex-col space-y-2 px-4 py-2">
        <li><a class="block px-3 py-2 rounded transition text-red-900 hover:bg-yellow-100 hover:text-yellow-700 font-medium" href="index">Inicio</a></li>
                <li><span class="block px-3 py-2 rounded text-yellow-700 font-medium">Productos</span></li>
        <li><a class="block px-3 py-2 rounded transition text-red-900 hover:bg-yellow-100 hover:text-yellow-700 font-medium" href="ubicacion">Ubicación</a></li>
        </ul>
        </nav>
        <script>
            const menuBtn = document.getElementById('menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            menuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        </script>
    </header>
    <main class="pt-24 pb-12 px-4 max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-red-900 mb-6 text-center">Productos en venta</h1>
        <div id="productos-list" class="grid grid-cols-1 sm:grid-cols-2 gap-6"></div>
        <script>
        let productos = [];
        async function fetchProductos() {
            try {
                const res = await fetch('productos.json');
                if (!res.ok) throw new Error('No se pudo cargar productos.json');
                productos = await res.json();
                console.log('Productos cargados:', productos);
                renderProductos();
            } catch (err) {
                console.error('Error cargando productos:', err);
            }
        }
        function renderProductos() {
            const list = document.getElementById('productos-list');
            list.innerHTML = '';
            productos.forEach(p => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg shadow p-4 flex flex-col items-center';
                const nombre = document.createElement('h2');
                nombre.className = 'text-red-900 font-semibold mb-2 text-center';
                nombre.textContent = p.nombre;
                card.appendChild(nombre);
                const img = document.createElement('img');
                img.src = p.img;
                img.alt = p.nombre;
                img.className = 'w-full h-48 object-contain bg-gray-50 rounded mb-2';
                card.appendChild(img);
                const desc = document.createElement('p');
                desc.className = 'text-gray-700 text-center text-sm';
                desc.textContent = p.descripcion || 'Sin descripción';
                card.appendChild(desc);
                list.appendChild(card);
            });
        }
        fetchProductos();
        </script>
    </main>
     <footer class="bg-white border-t border-gray-200 py-6 mt-8 text-center text-sm text-gray-600">
        <div class="max-w-2xl mx-auto px-4">
            <div class="mb-2">
                <span class="font-semibold text-red-900">Teléfono:</span>
                <span class="ml-2">+34 986 701 166</span>
            </div>
            <div class="mb-2">
                <span class="font-semibold text-red-900">Dirección:</span>
                <span class="ml-2">Av. Xosé Solla, 7, Soutomaior</span>
            </div>
            <div class="mb-2">
                <span class="font-semibold text-red-900">Horario:</span>
                <span class="ml-2">Lunes a Sábado, 9:00 - 14:30 / 16:30 - 22:00</span>
            </div>
        </div>
    </footer>
</body>
</html>
